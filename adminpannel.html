<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNWH Admin Panel Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://upload.wikimedia.org/wikipedia/commons/5/58/IIT_Mandi_Campus_from_Griffon_Peak_Jan_2020_D72_13785.jpg') center/cover no-repeat fixed;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-container {
            background: transparent;
            border-radius: 18px;
            overflow: hidden;
            max-width: 520px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 35px 20px;
            height: 580px;
        }
        .university-header {
            text-align: center;
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        .university-header h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 5px;
        }
        .university-header p {
            font-size: 16px;
            margin: 0;
            opacity: 0.95;
        }
        .teddy-container {
            margin-bottom: 25px;
        }
        svg {
            width: 140px;
            transition: all 0.3s;
        }
        .face {
            fill: #ffeb3b;
        }
        .eye {
            fill: #000000;
        }
        .mouth {
            stroke: #000000;
            stroke-width: 8;
        }
        .eye, .mouth {
            transition: all 0.3s;
        }
        .smile .mouth { d: path("M70 135 Q110 165 150 135"); }
        .serious .mouth { d: path("M80 140 L140 140"); }
        .angry .mouth { d: path("M70 155 Q110 120 150 155"); }
        .look-left .eye { transform: translateX(-8px); }
        .form-container {
            width: 100%;
            max-width: 340px;
        }
        .form-control {
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 235, 59, 0.6);
            margin-bottom: 18px;
            font-size: 18px;
            background: transparent;
            color: #ffeb3b; /* Typed text teddy ke exact yellow color mein */
        }
        .form-control::placeholder {
            color: rgba(255, 235, 59, 0.7); /* Placeholder bhi teddy yellow */
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #ffeb3b;
            box-shadow: 0 0 0 0.25rem rgba(255, 235, 59, 0.4);
            background: rgba(255, 255, 255, 0.03);
            color: #ffeb3b; /* Focus mein bhi same yellow */
        }
        .btn-login {
            background: #ffeb3b;
            color: #000000;
            font-weight: 700;
            font-size: 18px;
            padding: 14px;
            border-radius: 12px;
            border: none;
            transition: all 0.4s ease;
            box-shadow: none;
        }
        .btn-login:hover {
            background: #fbc02d;
            color: #000000;
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(251, 192, 45, 0.7);
        }
        .error, .tick {
            text-align: center;
            margin-top: 12px;
            color: #ffeb3b;
        }
        .error {
            color: #ff6b6b;
            font-size: 14px;
            display: none;
        }
        .tick {
            font-size: 40px;
            color: #86efac;
            display: none;
        }
        .shake {
            animation: shake 0.4s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }
        .success {
            box-shadow: 0 0 30px rgba(134, 239, 172, 0.6);
            transition: box-shadow 0.5s;
        }
    </style>
</head>
<body>
    <div class="login-container" id="card">
        <div class="university-header">
            <h1>UNWH Admin Panel</h1>
            <p>University of North West Himalayas by IT Manager Shubham Kumar , Dehradun</p>
        </div>
        
        <div class="teddy-container">
            <svg id="mascot" viewBox="0 0 220 220">
                <circle class="face" cx="110" cy="110" r="90" />
                <circle class="eye" cx="80" cy="90" r="8" />
                <circle class="eye" cx="140" cy="90" r="8" />
                <path class="mouth" d="M80 140 L140 140" fill="none" stroke-linecap="round"/>
            </svg>
        </div>
        
        <div class="form-container">
            <input id="user" class="form-control" placeholder="Username" onclick="onUser()">
            <input id="pass" type="password" class="form-control" placeholder="Password" onclick="onPass()">
            <div class="error" id="error">❌ Wrong password. Please try again.</div>
            <button class="btn btn-login w-100" onclick="login()">Login</button>
            <div class="tick" id="tick">✔</div>
        </div>
    </div>

    <script>
        const mascot = document.getElementById("mascot");
        const card = document.getElementById("card");
        const tick = document.getElementById("tick");
        const error = document.getElementById("error");

        function reset() {
            mascot.className = "";
            card.classList.remove("shake", "success");
            tick.style.display = "none";
            error.style.display = "none";
        }

        function onUser() {
            reset();
            mascot.classList.add("smile");
        }

        function onPass() {
            reset();
            mascot.classList.add("serious", "look-left");
        }

        function login() {
            reset();
            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;

            if (user === "admin" && pass === "1234") {
                mascot.classList.add("smile");
                card.classList.add("success");
                tick.style.display = "block";
            } else {
                mascot.classList.add("angry");
                card.classList.add("shake");
                error.style.display = "block";
            }
        }
    </script>
</body>
</html>
